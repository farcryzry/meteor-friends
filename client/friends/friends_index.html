<template name="friendsIndex">
    <h1>friendsIndex</h1>
    <div class="cell">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>UserId</th>
                <th>FollowingId</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            {{#each friends}}
                <tr>
                    <td><a href="{{pathFor 'friendShow'}}">{{userId}}</a></td>
                    <td>{{followingId}}</td>
                    <td>{{showPrettyTimestamp createdAt}}</td>
                    <td>{{showTimeAgo updatedAt}}</td>
                    <td>{{status}}</td>
                    <td>
                        <a class="btn btn-xs btn-default" href="{{pathFor 'friendShow'}}" role="button">Edit</a>
                        <a class="btn btn-xs btn-danger delete-post" href="#" role="button">Delete</a>
                    </td>
                </tr>
            {{else}}
                No friends
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
